<ion-content>

  <ion-card>
    <ion-grid class="no-padding">
      <ion-row>
        <ion-col size="8">
          <ion-card-content>
            <ion-card-subtitle>Tú envías</ion-card-subtitle>
            <ion-item>
              <ion-input value="1000" style="font-size: 22px; color: #1e3799"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-col>  
        <ion-col size="4" class="green-bg">
          <!--<h3 class="ion-text-center white-text" style="margin-top: 30px;">GBP</h3>-->
          <ion-select [(ngModel)]="senderCurrency" cancelText="Cancelar">
            <ion-select-option value="CLP">CLP</ion-select-option>
            <ion-select-option value="EUR">EUR</ion-select-option>
            <ion-select-option value="USD">USD</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-card>

  <!--<div style="padding-left: 60px;">
    <p style="font-size: 12px; color: #8395a7;">3.95 GBP <span class="bold">Low cost transfer</span></p>

  <p style="font-size: 12px; color: #8395a7;">996.05 GBP Amount Converted</p>

  <p style="font-size: 12px; color: #8395a7;">1.14188 <span class="bold">Guaranteed Rate</span></p>
  </div>-->
  <ion-card>
    <ion-grid class="no-padding">

      <ion-row>
        <ion-col size="12">
          <ion-card-content>
            <ion-card-subtitle>Cambio</ion-card-subtitle>
            <ion-item id="country-item">
              <ion-label position="floating">Prioridad</ion-label>
              <ion-select [(ngModel)]="country" cancelText="Cancelar" interface="action-sheet">
                <ion-select-option value="1">Normal (3 días hábiles)</ion-select-option>
                <ion-select-option value="2">Alta (Mismo día)</ion-select-option>
              </ion-select>
            </ion-item>
            <p>Comision: 0.00</p>
            <p>Monto a convertir: 0.00</p>
            <p>Tipo de cambio: 1 = 0</p>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-card>

  <ion-card>
    <ion-grid class="no-padding">
      <ion-row>
        <ion-col size="8">
          <ion-card-content>
            <ion-card-subtitle>Destinatario recibe</ion-card-subtitle>
            <ion-item>
              <ion-input value="1000" style="font-size: 22px; color: #3880ff"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-col>  
        <ion-col size="4" class="green-bg">
          <ion-select [(ngModel)]="receiverCurrency" cancelText="Cancelar">
            <ion-select-option value="CLP">CLP</ion-select-option>
            <ion-select-option value="EUR">EUR</ion-select-option>
            <ion-select-option value="USD">USD</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-card>

  <div style="padding-left: 40px; padding-right: 40px; padding-top: 20px; padding-bottom: 20px;">
    <ion-button expand="block" color="primary">Continue</ion-button>
  </div>

</ion-content>
