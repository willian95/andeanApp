  <ion-card>
    <ion-grid class="no-padding">
      <ion-row>
        <ion-col size="8">
          <ion-card-content>

            <ion-item>
              <ion-label position="floating">You send</ion-label>
              <ion-input value="1000" style="font-size: 22px; color: #3880ff"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-col>  
        <ion-col size="4" style="background-color: #1e3799;">

        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-card>

  <div style="padding-left: 60px;">

  </div>


  <ion-card>
    <ion-grid class="no-padding">
      <ion-row>
        <ion-col size="8">
          <ion-card-content>

            <ion-item>
              <ion-label position="floating">Recipients</ion-label>
              <ion-input value="1000" style="font-size: 22px; color: #3880ff"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-col>  
        <ion-col size="4" style="background-color: #1e3799;">
          <h3 class="ion-text-center white-text" style="margin-top: 30px;">EUR</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-card>

  <h5 class="ion-text-center">You'll save up to <span class="bold">37.92 GBP</span></h5>

  <div style="padding-left: 40px; padding-right: 40px; padding-top: 20px; padding-bottom: 20px;">

  </div>
