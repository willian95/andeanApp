<ion-header>
   <ion-toolbar>
      <ion-title class="text-white">Verificar identidad</ion-title>
   </ion-toolbar>
</ion-header>
<ion-content>
   <ion-grid>
      <ion-row class="ion-justify-content-center">
         <ion-col size="10">
            <h4 class="ion-text-center ion-no-padding text-white">Licencia de conducir</h4>
         </ion-col>
         <ion-col size="10">
            <div class="add">
               <ion-label class="ion-text-wrap">
                  <ion-icon class="icon-32" name="add-circle-sharp" color="success"></ion-icon>
                  <h3 class="text-white">Parte delantera</h3>
               </ion-label>
            </div>
            <h6 class="ion-text-center small-text ion-no-padding">Sube la parte delantera de tu licencia de conducir.</h6>
         </ion-col>
         <ion-col size="10"class="ion-margin-top">
            <div class="add">
               <ion-label class="ion-text-wrap">
                  <ion-icon class="icon-32" name="add-circle-sharp" color="success"></ion-icon>
                  <h3 class="text-white">Parte posterior</h3>
               </ion-label>
            </div>
            <h6 class="ion-text-center small-text ion-no-padding">Sube la parte posterior de tu licencia de conducir.</h6>
         </ion-col>
         <ion-col size="10" style="position:absolute; top: 80%;">
            <ion-button class="ion-text-capitalize ion-activatable ripple-parent" size="small" expand="block" color="success">
               Continuar
               <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
         </ion-col>
      </ion-row>
   </ion-grid>
   <ion-tabs>
      <ion-tab-bar slot="bottom">
         <ion-tab-button tab="cartera">
            <ion-icon name="wallet-sharp"></ion-icon>
            <ion-label>Cartera</ion-label>
         </ion-tab-button>
         <ion-tab-button tab="tarjetas">
            <ion-icon name="card-sharp"></ion-icon>
            <ion-label>Tarjetas</ion-label>
         </ion-tab-button>
         <ion-tab-button tab="enviar">
            <ion-icon name="swap-horizontal-sharp"></ion-icon>
            <ion-label>Enviar</ion-label>
         </ion-tab-button>
         <ion-tab-button tab="fondos">
            <ion-icon name="add-circle-sharp"></ion-icon>
            <ion-label>Añadir Fondos</ion-label>
         </ion-tab-button>
         <ion-tab-button tab="mas">
            <ion-icon name="list"></ion-icon>
            <ion-label>Más</ion-label>
         </ion-tab-button>
      </ion-tab-bar>
   </ion-tabs>
</ion-content>
